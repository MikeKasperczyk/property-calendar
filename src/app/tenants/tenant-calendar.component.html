	<div class="col-md-10 offset-md-1" *ngIf="tenant != null">
		<div class="card-block">
			<div class="row">
	      <div class="col-md-5">
					<h4 class="card-title">Tenant: {{tenant.firstName}} {{tenant.lastName}}</h4>
	      </div>
	      <div class="col-md-3">
	        <h5>{{ monthNames[viewDate.getMonth()] }}</h5>
	        <!-- <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3> -->
	      </div>
	      <div class="col-md-4">
	        <div class="btn-group float-right">
	          <button class="btn btn-primary" (click)="decrement()" [disabled]="prevBtnDisabled">
	            Previous
	          </button>
	          <button class="btn btn-secondary" (click)="today()">
	            Today
	          </button>
	          <button class="btn btn-primary" (click)="increment()" [disabled]="nextBtnDisabled">
	            Next
	          </button>
	        </div>
	      </div>
			</div>
			<mwl-calendar-week-view
			  [viewDate]="viewDate"
			  [events]="(events | async) || []">
			</mwl-calendar-week-view>
		</div>
	</div>
