	<div class="col-md-10 offset-md-1" *ngIf="tenant != null">
		<div class="card-block">
			<div class="row">
	      <div class="col-md-5">
					<h4 class="card-title">Mieter: {{tenant.firstName}} {{tenant.lastName}}</h4>
	      </div>
	      <div class="col-md-3">
	        <h5>{{ monthNames[viewDate.getMonth()] }}</h5>
	        <!-- <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3> -->
	      </div>
	      <div class="col-md-4">
	        <div class="btn-group float-right">
	          <button class="btn btn-primary" (click)="decrement()" [disabled]="prevBtnDisabled">
	            Vorherige
	          </button>
	          <button class="btn btn-secondary" (click)="today()">
	            Heute
	          </button>
	          <button class="btn btn-primary" (click)="increment()" [disabled]="nextBtnDisabled">
	            Nächste
	          </button>
	        </div>
	      </div>
			</div>
			<mwl-calendar-week-view
			  [viewDate]="viewDate"
			  [events]="(events | async) || []"
				[locale]="locale"
				(eventClicked)="eventClicked($event)">
			</mwl-calendar-week-view>
		</div>
	</div>

	<template #content let-close="close">
	  <div class="modal-header">
	    <h4 class="modal-title">Bestätigung</h4>
	  </div>
		<div class="modal-body">
      <p>Der Temin wird fix für Sie gebucht. Möchten Sie den Termin fixieren ?</p>
    </div>
	  <div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="confirm()">Ja</button>
	    <button type="button" class="btn btn-secondary" (click)="close()">Nein</button>
	  </div>
	</template>
