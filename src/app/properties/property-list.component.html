<div class="col-10 offset-1">
  <div class="card-block">
    <div class="row">
      <div class="col-10">
        <h4 class="card-title">Properties</h4>
      </div>
      <div class="col-2">
        <button class="btn btn-outline-primary btn-block disabled" type="button">Add</button>
      </div>
    </div>
    <!-- <div class='table-responsive' *ngIf='cars && cars.length'> -->
    <table class="table table-hover">
      <tbody>
        <tr *ngFor='let property of properties'>
          <td><a>{{property.address}}</a></td>
          <td><button [routerLink]="['/property-calendar', property.id]" type="link" class="btn btn-link">Calendar</button>
            <td><button [routerLink]="['/property-tenants', property.id]" type="link" class="btn btn-link">Tenants</button>
        </tr>
      </tbody>
    </table>
    <!-- </div> -->
  </div>
</div>
