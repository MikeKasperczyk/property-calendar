<div class="col-10 offset-1" *ngIf="property != null">
  <div class="card-block">
    <h4 class="card-title">Calendar: {{property.address}}</h4>

    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (eventClicked)="eventClicked($event)" (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
</div>

<template #content let-close="close">
  <div class="modal-header">
    <h4 class="modal-title">{{selectedDate | date: 'yyyy-MM-dd'}}</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <label for="fromTime" class="col-2 col-form-label">From</label>
          <div class="col-10">
          <input id="fromTime" class="form-control" type="time" value="09:00:00">
        </div>
      </div>
      <div class="form-group row">
        <label for="toTime" class="col-2 col-form-label">To</label>
          <div class="col-10">
          <input id="toTime" class="form-control" type="time" value="17:00:00">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="addEvent()">Add</button>
      <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
  </div>
</template>
